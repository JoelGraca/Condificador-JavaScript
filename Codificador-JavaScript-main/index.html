<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="shortcut icon" href="imagens/Animated-Flag-Sao-Tome-and-Principe.gif" type="image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="imagens/Animated-Flag-Sao-Tome-and-Principe.gif" alt="logo tipo">
           <h1>Senha Codificada</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite a sua senha..."></textarea>
            <p>ATENÇÃO: Por favor digite uma senha acima!</p>
        </div>


         <div id="output">
            <img src="imagens/logo2.png" alt="logo cris" height="330px" width="400px">
            <h2>A sua senha aparecerá aqui!</h2>
            <span>Digite uma senha que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        
        <h3>Trabalho de Ciber Segurança</h3>
        <h3>Autores: Jocel, Hurgel & Joel</h3>
     </footer>

     <script src="interacao/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
